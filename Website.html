<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Key Creator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
    }

    .code-label {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #0f0;
    }

    .code {
      font-size: 2rem;
      background: #222;
      padding: 20px 40px;
      border: 2px solid #0f0;
      border-radius: 10px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      background: #0f0;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>
  <h1>Product Key Creator</h1>
  <div class="code-label">Product Key:</div>
  <div class="code" id="code">----- ----- ----- ----- -----</div>
  <button onclick="generateCode()">Generate Product Key</button>

  <script>
    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const groupLength = 5;
      const groupCount = 5;
      let finalCode = [];

      for (let i = 0; i < groupCount; i++) {
        let group = '';
        for (let j = 0; j < groupLength; j++) {
          group += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        finalCode.push(group);
      }

      document.getElementById('code').innerText = finalCode.join('-');
    }
  </script>
</body>
</html>
